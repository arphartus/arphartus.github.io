<!DOCTYPE html>
<html>
<head>
	<title>HTML Test Page</title>
	<style>
		#testDiv:hover{
			color: red;
		}
	</style>
</head>
<script>
	let count = 0;
	let timer;

	function go(){
		timer = setInterval(function(){
			count++;
			document.getElementById("testDiv").innerHTML = count;
		}, 200);
	};

	function stop(){
		clearInterval(timer);
	};
</script>
<body>
	<div id="testDiv" style="height: 50px; width: 50px; border: 1pt solid black; text-align: center; vertical-align:middle;">Hover</div>
	<br/>
	<div id="testDiv1" style="height: 50px; width: 50px; border: 1pt solid black; text-align: center; vertical-align:middle;">Better Hover</div>


</body>
</html>
